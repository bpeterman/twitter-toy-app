version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py shell -c \"from django.contrib.auth.models import User; User.objects.create_superuser('leeroyjenkins', 'leeroy@jenkins.com', 'hunter2') if not User.objects.filter(username='leeroyjenkins').exists() else print('Superuser already exists.')\" &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
